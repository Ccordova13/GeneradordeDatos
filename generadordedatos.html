      function generar() {
        //alert("Generando Alumnos");
        var ceros = "0000";
        var nombre1;
        var apellido1;
        salida = `DROP DATABASE sistema_escolar;CREATE DATABASE IF NOT EXISTS sistema_escolar;<br>USE sistema_escolar;<br>CREATE TABLE IF NOT EXISTS alumnos(matricula INT(10) NOT NULL UNIQUE, nombres VARCHAR(255) NOT NULL,apellido1 VARCHAR(255) NOT NULL, apellido2 VARCHAR(255), correo VARCHAR(255) NOT NULL UNIQUE);<br>INSERT INTO alumnos VALUES<br>`;

          ceros = "0000" + i;
          nombre1 = nombres1[Math.floor(Math.random() * nombres1.length)];
          apellido1 = apellidos1[Math.floor(Math.random() * apellidos1.length)];

        }
        salida = salida.slice(0,-1) + ";";
        document.getElementById("salida").innerHTML = salida;
      }
    
      function generarSQL(){
